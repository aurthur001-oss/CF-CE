<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Celestial Fuels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6">
            <a href="index.html"
                class="w-16 h-16 bg-white rounded-lg flex items-center justify-center overflow-hidden shadow-lg border border-slate-100 p-1">
                <img src="logo.jpg" alt="Celestial Fuels Logo" class="w-full h-full object-cover">
            </a>
        </div>
        <h2 class="text-center text-3xl font-extrabold text-slate-900">Forgot your password?</h2>
        <p class="mt-2 text-center text-sm text-slate-600">Enter your email and we'll send you a reset link.</p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-8 shadow sm:rounded-lg border border-slate-200">
            <div id="success-msg"
                class="hidden mb-4 p-4 rounded-md bg-green-50 border border-green-200 text-sm text-green-800"></div>
            <div id="error-msg" class="hidden mb-4 p-4 rounded-md bg-red-50 border border-red-200 text-sm text-red-800">
            </div>

            <form class="space-y-6" id="forgot-form">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <button type="submit" id="submit-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send
                        Reset Link</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('submit-btn');
            const success = document.getElementById('success-msg');
            const error = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerText = 'Sending...';
            success.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                if (res.ok) {
                    success.innerText = data.message;
                    success.classList.remove('hidden');
                    document.getElementById('forgot-form').classList.add('hidden');
                } else {
                    error.innerText = data.detail || 'Something went wrong';
                    error.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Send Reset Link';
                }
            } catch (err) {
                error.innerText = 'Connection error';
                error.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
