<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Celestial Fuels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6">
            <a href="index.html"
                class="w-16 h-16 bg-white rounded-lg flex items-center justify-center overflow-hidden shadow-lg hover:scale-105 transition border border-slate-100 p-1">
                <img src="logo.jpg" alt="Celestial Fuels Logo" class="w-full h-full object-cover">
            </a>
        </div>
        <h2 class="text-center text-3xl font-extrabold text-slate-900">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Or <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">start your 14-day free
                trial</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-8 shadow sm:rounded-lg border border-slate-200">

            <!-- Success Message from Signup -->
            <div id="success-msg" class="hidden mb-4 p-4 rounded-md bg-green-50 border border-green-200">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800">Account created! Please sign in.</p>
                    </div>
                </div>
            </div>

            <form class="space-y-6" id="login-form">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500">Forgot your
                            password?</a>
                    </div>
                </div>

                <div id="error-msg" class="text-red-600 text-sm hidden text-center">Invalid credentials</div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button onclick="demoLogin('producer@example.com')"
                        class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        Demo Producer
                    </button>
                    <button onclick="demoLogin('buyer@example.com')"
                        class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 rounded-md shadow-sm bg-white text-sm font-medium text-slate-500 hover:bg-slate-50">
                        Demo Buyer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for success param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('success-msg').classList.remove('hidden');
        }

        async function login(email, password) {
            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    const errData = await response.json();
                    document.getElementById('error-msg').innerText = errData.detail || "Invalid credentials";
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-msg').innerText = "Connection Failed. Make sure the server is running.";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            login(email, password);
        });

        function demoLogin(email) {
            login(email, 'password123');
        }
    </script>
</body>

</html>
