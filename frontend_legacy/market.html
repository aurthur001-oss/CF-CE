<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Celestial Fuels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="config.js"></script>
    <script>
        // Global Auth Check
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html?redirect=market.html';
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-white rounded-lg flex items-center justify-center overflow-hidden border border-slate-100 shadow-sm">
                    <img src="logo.jpg" alt="Celestial Fuels Logo" class="w-full h-full object-cover">
                </div>
                <a href="index.html" class="font-bold text-lg text-slate-800">Celestial Fuels</a>
            </div>
            <div class="flex gap-6">
                <a href="market.html" class="text-blue-600 font-medium">Market</a>
                <a href="logistics.html" class="text-slate-600 hover:text-blue-600 font-medium">Logistics</a>
                <a href="dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium">Dashboard</a>
            </div>
            <div id="auth-buttons">
                <!-- Populated by JS -->
                <a href="login.html"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">Login</a>
            </div>
        </div>
    </nav>

    <!-- Filters -->
    <div class="bg-white border-b border-slate-200">
        <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search fuels..." onkeyup="filterListings()"
                    class="border border-slate-300 rounded-lg px-4 py-2 w-full md:w-80 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0">
                <!-- Simple client-side filters for now -->
                <button onclick="filterType('ALL')"
                    class="px-4 py-1.5 rounded-full bg-blue-50 text-blue-700 text-sm font-medium border border-blue-100 hover:bg-blue-100">All</button>
                <button onclick="filterType('GREEN_HYDROGEN')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Green
                    H2</button>
                <button onclick="filterType('BLUE_HYDROGEN')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Blue
                    H2</button>
                <button onclick="filterType('GREY_HYDROGEN')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Grey
                    H2</button>
                <button onclick="filterType('TURQUOISE_HYDROGEN')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Turquoise</button>
                <button onclick="filterType('PINK_HYDROGEN')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Pink</button>
                <button onclick="filterType('CBG')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">CBG</button>
                <button onclick="filterType('AMMONIA')"
                    class="ml-2 px-4 py-1.5 rounded-full bg-white text-slate-600 text-sm font-medium border border-slate-200 hover:bg-slate-50">Ammonia</button>
            </div>
        </div>
    </div>

    <!-- Listings Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="listings-container">
            <div class="col-span-full text-center py-20 text-slate-500">Loading market data...</div>
        </div>
    </main>

    <!-- Buy Modal -->
    <div id="buy-modal" class="fixed inset-0 bg-slate-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-slate-900">Place Order</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Fuel Type</label>
                    <div id="modal-fuel-type" class="text-slate-900 font-medium"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Price</label>
                    <div id="modal-price" class="text-blue-600 font-bold"></div>
                </div>
                <div>
                    <label for="order-qty" class="block text-sm font-medium text-slate-700">Quantity</label>
                    <input type="number" id="order-qty"
                        class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border p-2"
                        placeholder="Amount">
                </div>
                <div class="text-xs text-slate-500">Total estimated cost: <span id="modal-total"
                        class="font-bold">0</span></div>

                <div id="order-error" class="text-red-600 text-sm hidden"></div>
                <div id="order-success" class="text-green-600 text-sm hidden">Order placed successfully!</div>

                <button onclick="submitOrder()"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Confirm
                    Purchase</button>
            </div>
        </div>
    </div>

    <script>
        let allListings = [];
        let selectedListingId = null;
        let selectedListingPrice = 0;

        // Auth Check
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('auth-buttons').innerHTML = `<button onclick="logout()" class="text-slate-600 font-medium hover:text-slate-900">Logout</button>`;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        async function fetchListings() {
            try {
                const response = await fetch(`${API_BASE_URL}/listings/`);
                allListings = await response.json();
                renderListings(allListings);
            } catch (err) {
                console.error(err);
                document.getElementById('listings-container').innerHTML = '<div class="col-span-full text-center py-20 text-red-500">Failed to load market data. Ensure backend is running.</div>';
            }
        }

        function renderListings(listings) {
            const container = document.getElementById('listings-container');
            container.innerHTML = '';

            if (listings.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500">No active listings found.</div>';
                return;
            }

            listings.forEach(item => {
                const facilityName = item.facility ? item.facility.name : 'Unknown Hub';
                const facilityLoc = item.facility ? item.facility.location_address : 'India';

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition p-5 flex flex-col justify-between";
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-bold text-lg text-slate-900">${item.fuel_type.replace('_', ' ')}</h3>
                                <p class="text-xs text-slate-500 flex items-center gap-1">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    ${facilityLoc}
                                </p>
                            </div>
                            <span class="bg-blue-50 text-blue-700 text-xs font-bold px-2 py-1 rounded-full uppercase">${item.delivery_terms || 'EXW'}</span>
                        </div>
                        
                        <!-- Specs Grid -->
                        <div class="grid grid-cols-2 gap-2 text-xs text-slate-600 mb-4 bg-slate-50 p-2 rounded-lg">
                            <div>
                                <span class="block text-slate-400">Purity</span>
                                <span class="font-semibold">${item.purity_percentage || 'N/A'}%</span>
                            </div>
                            <div>
                                <span class="block text-slate-400">Pressure</span>
                                <span class="font-semibold">${item.pressure_bar || 'N/A'} bar</span>
                            </div>
                            <div>
                                <span class="block text-slate-400">Carbon Intensity</span>
                                <span class="font-semibold text-green-600">${item.carbon_intensity || 'N/A'} g/MJ</span>
                            </div>
                            <div>
                                <span class="block text-slate-400">Source</span>
                                <span class="font-semibold truncate" title="${facilityName}">${facilityName}</span>
                            </div>
                        </div>

                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-sm border-t border-slate-100 pt-2">
                                <span class="text-slate-500">Available</span>
                                <span class="font-medium text-slate-900">${item.available_quantity} ${item.unit}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-slate-500">Price</span>
                                <div class="text-right">
                                    <span class="block font-bold text-blue-600 text-lg">${item.currency} ${item.price_per_unit}</span>
                                    <span class="text-xs text-slate-400">per ${item.unit}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="openBuyModal(${item.id}, '${item.fuel_type}', ${item.price_per_unit})" class="w-full bg-slate-900 text-white py-2 rounded-lg font-medium text-sm hover:bg-slate-800 transition">Buy Now</button>
                `;
                container.appendChild(card);
            });
        }

        // Filtering
        function filterListings() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allListings.filter(l => l.fuel_type.toLowerCase().includes(term));
            renderListings(filtered);
        }

        function filterType(type) {
            if (type === 'ALL') renderListings(allListings);
            else {
                const filtered = allListings.filter(l => l.fuel_type === type);
                renderListings(filtered);
            }
        }

        // Modal Logic
        function openBuyModal(id, type, price) {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            selectedListingId = id;
            selectedListingPrice = price;
            document.getElementById('modal-fuel-type').innerText = type;
            document.getElementById('modal-price').innerText = `$${price}`;
            document.getElementById('buy-modal').classList.remove('hidden');
            document.getElementById('buy-modal').classList.add('flex');
            document.getElementById('order-qty').addEventListener('input', updateTotal);
        }

        function closeModal() {
            document.getElementById('buy-modal').classList.add('hidden');
            document.getElementById('buy-modal').classList.remove('flex');
            document.getElementById('order-success').classList.add('hidden');
        }

        function updateTotal(e) {
            const qty = parseFloat(e.target.value) || 0;
            document.getElementById('modal-total').innerText = (qty * selectedListingPrice).toFixed(2);
        }

        async function submitOrder() {
            const qty = parseFloat(document.getElementById('order-qty').value);
            const user = JSON.parse(localStorage.getItem('user'));

            if (!qty || qty <= 0) return;

            try {
                const res = await fetch(`${API_BASE_URL}/orders/?buyer_id=${user.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        listing_id: selectedListingId,
                        quantity: qty,
                        shipping_address: "Standard Delivery Address"
                    })
                });

                if (res.ok) {
                    document.getElementById('order-success').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    const err = await res.json();
                    document.getElementById('order-error').innerText = err.detail || 'Failed to place order';
                    document.getElementById('order-error').classList.remove('hidden');
                }
            } catch (error) {
                console.error(error);
            }
        }

        fetchListings();
    </script>
</body>

</html>
