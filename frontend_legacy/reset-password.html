<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Celestial Fuels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script src="config.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6">
            <a href="index.html"
                class="w-16 h-16 bg-white rounded-lg flex items-center justify-center overflow-hidden shadow-lg border border-slate-100 p-1">
                <img src="logo.jpg" alt="Celestial Fuels Logo" class="w-full h-full object-cover">
            </a>
        </div>
        <h2 class="text-center text-3xl font-extrabold text-slate-900">Reset your password</h2>
        <p class="mt-2 text-center text-sm text-slate-600">Enter your new password below.</p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-8 shadow sm:rounded-lg border border-slate-200">
            <div id="success-msg"
                class="hidden mb-4 p-4 rounded-md bg-green-50 border border-green-200 text-sm text-green-800"></div>
            <div id="error-msg" class="hidden mb-4 p-4 rounded-md bg-red-50 border border-red-200 text-sm text-red-800">
            </div>

            <form class="space-y-6" id="reset-form">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">New Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required minlength="8"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-slate-700">Confirm
                        Password</label>
                    <div class="mt-1">
                        <input id="confirm-password" name="confirm-password" type="password" required minlength="8"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <button type="submit" id="submit-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update
                        Password</button>
                </div>
            </form>
            <div id="login-link" class="mt-6 text-center hidden">
                <a href="login.html" class="text-sm font-medium text-blue-600 hover:text-blue-500">Go to login</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-msg').innerText = 'No reset token found. Please check your email.';
            document.getElementById('error-msg').classList.remove('hidden');
            document.getElementById('reset-form').classList.add('hidden');
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const success = document.getElementById('success-msg');
            const error = document.getElementById('error-msg');

            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Updating...';
            success.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await res.json();
                if (res.ok) {
                    success.innerText = data.message;
                    success.classList.remove('hidden');
                    document.getElementById('reset-form').classList.add('hidden');
                    document.getElementById('login-link').classList.remove('hidden');
                } else {
                    error.innerText = data.detail || 'Reset failed';
                    error.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Update Password';
                }
            } catch (err) {
                error.innerText = 'Connection error';
                error.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Update Password';
            }
        });
    </script>
</body>

</html>
